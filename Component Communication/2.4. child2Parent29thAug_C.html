<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script crossorigin src="https://unpkg.com/@babel/standalone@7.18.10/babel.min.js"></script>

<div id="root"></div>

<script type="text/babel">
    class A extends React.Component {
        nameRef = React.createRef()

        fnClick = () => {
            name = this.nameRef.current.value
            this.props.data(name)
        }
        render() {
            return <div>
                <h2>A : <input ref={this.nameRef} /></h2>
                <button onClick={this.fnClick}>send</button>
            </div>
        }
    }

    class App extends React.Component {
        state = {
            name: '. . .'
        }
        fn = (name) => {
            this.setState({name})
        }
        render() {
            return <div>
                <h1>App : {this.state.name}</h1>
                <A data={this.fn} />
            </div>
        }
    }
    var obj = ReactDOM.createRoot(document.getElementById('root'))
    obj.render(<App />)
</script>
