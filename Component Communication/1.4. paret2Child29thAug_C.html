<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script crossorigin src="https://unpkg.com/@babel/standalone@7.18.10/babel.min.js"></script>

<div id="root"></div>

<script type="text/babel">

    class A extends React.Component {
        render() {
            return <div><h2>A : {this.props.data}</h2>
            </div>
        }
    }

    class App extends React.Component {
        nameRef = React.createRef()
        state = {
            name: ' . . . !'
        }
        fnClick = () => {
            name = this.nameRef.current.value
            this.setState({ name })
        }
        render() {
            return <div> <h1>App : <input ref={this.nameRef} /></h1>
                <button onClick={this.fnClick}>send</button>
                <A data={this.state.name} />
            </div>
        }
    }

    var obj = ReactDOM.createRoot(document.getElementById('root'))
    obj.render(<App />)
</script>
