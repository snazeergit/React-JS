<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script crossorigin src="https://unpkg.com/@babel/standalone@7.18.10/babel.min.js"></script>

<div id="root"></div>
<script type="text/babel">

    class E extends React.Component {

        render() {
            return <div>
                <h3>E : {this.props.data}</h3>
            </div>
        }
    }

    class D extends React.Component {

        render() {
            return <div>
                <h3>D</h3>
                <img src="4.2. Requirement.png" />
            </div>
        }
    }

    class C extends React.Component {

        render() {
            return <div>
                <h3>C</h3>
                <E data={this.props.data} />
            </div>
        }
    }

    class B extends React.Component {
        render() {
            return <div>
                <h3>B</h3>
                <C data={this.props.data} />
                <D />
            </div>
        }
    }

    class A extends React.Component {

        render() {
            return <div>
                <h3>A</h3>
                <B data={this.props.data} />
            </div>
        }
    }

    class App extends React.Component {
        nameRef = React.createRef()
        state = { name: '. .  . !' }
        fnClick = () => {
            let name = this.nameRef.current.value
            this.setState({ name })
        }
        render() {
            return <div>
                <h3> App : <input ref={this.nameRef} /> </h3>
                <button onClick={this.fnClick}>send</button>
                <A data={this.state.name} />
            </div>
        }
    }

    var obj = ReactDOM.createRoot(document.getElementById('root'))
    obj.render(<App />)
</script>
