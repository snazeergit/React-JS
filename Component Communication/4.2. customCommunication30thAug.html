<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script crossorigin src="https://unpkg.com/@babel/standalone@7.18.10/babel.min.js"></script>

<div id="root"></div>
<script type="text/babel">

    const E = (props) => {

        return <div>
            <h3>E : {props.data}</h3>
        </div>
    }

    const D = (props) => {

        return <div>
            <h3>D</h3>
            <img src="4.2. Requirement.png" />
        </div>
    }

    const C = (props) => {

        return <div>
            <h3>C</h3>
            <E data={props.data} />
        </div>
    }

    const B = (props) => {
        return <div>
            <h3>B</h3>
            <C data={props.data} />
            <D />
        </div>
    }

    const A = (props) => {

        return <div>
            <h3>A</h3>
            <B data={props.data} />
        </div>
    }

    const App = () => {
        const nameRef = React.useRef()
        const [name, setName] = React.useState('. .  . !')
        const fnClick = () => {
            //  let name=nameRef.current.value
            //  setName(name)
            setName(nameRef.current.value)
        }
        return <div>
            <h3> App : <input ref={nameRef} /> </h3>
            <button onClick={fnClick}>send</button>
            <A data={name} />
        </div>
    }

    var obj = ReactDOM.createRoot(document.getElementById('root'))
    obj.render(<App />)
</script>
