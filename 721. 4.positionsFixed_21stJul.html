<!--
    fixed:
    we can apply 4 css properties(left, right, top, bottom).
    elements's space will not be removed from the DOM.
    element's behaviour will change from Block level to inline element.
    It takes its viewport(visible are in browser) position as a ref when its applied 
        with any of these 4 css properties(left, right, top, bottom).
-->

<div style="position: fixed;bottom:100px;color:red">sachin</div>
<div>Right</div>
<div style="position: fixed;top:0;color:rgb(31, 190, 19)">sachin</div>
