<html>
<head>
    <!-- It select the first occurence(from top to bottom) of the 
        element <P> and color it with red(Dhoni) -->
    <style>
        p:first-of-type{
            color:red 
        }
    </style>
</head>
<body>
    <div>
        <span>Sachin</span>
        <p>Dhoni</p>
        <div>Ganguly</div>
        <h1>Dravid</h1>
        <p>Rayudu</p>
    </div>
</body>
</html>
