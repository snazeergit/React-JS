<html>

<!-- <Span> tags that are first children with respect to any element 
    will be colored red(Sardar,Sachin,Kohli,Nazeer,Dilshad) -->
<head>
    <style>
        span:first-child {
            color: red
        }
    </style>
</head>

<body>
    <span>Sardar</span>
    <div>
        <span>Sachin</span>
        <div>Dhoni</div>
    </div>
    <div>
        <span>Kohli</span>
        <span>Dravid</span>
        <div>UV</div>
    </div>
    <div>
        <span>Nazeer</span>
        <div>Rayudu</div>
        <span>Laxman</span>
    </div>
    <div>
        <div>Kaif</div>
        <p>
            <b>
                <span>Dilshad</span>
            </b>
        </p>
    </div>
</body>

</html>
