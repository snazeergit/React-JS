<html>
<head>
    <!-- It select the last occurence(from top to bottom) or first occurence(in bottom to top) 
        of the element <P> and color it with red(Rayudu) -->
    <style>
        p:last-of-type{
            color:red 
        }
    </style>
</head>
<body>
    <div>
        <span>Sachin</span>
        <p>Dhoni</p>
        <p>Ganguly</p>
        <h1>Dravid</h1>
        <p><b>Rayudu</b></p>
    </div>
</body>
</html>
