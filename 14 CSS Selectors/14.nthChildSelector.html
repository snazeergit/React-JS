<!-- It selects the element based on child count. 
it selects the <p> element is in 4th position as a child to any tag -->

<html>
<head>
    <style>
        p:nth-child(4){
           color:red 
        }  
    </style>
</head>
<body>
    <div>
        <span>Sachin</span>
        <h1>Dhoni</h1>
        <p>Ganguly</p>
        <p>Laxman</p>
        <h1>Dravid</h1>
        <span>Rayudu</span>
    </div>
</body>
</html>
<!-- Result: Laxman p element into red color. -->
