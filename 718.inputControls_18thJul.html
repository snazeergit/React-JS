<h1>Registration Page</h1>
<p>Name :
    <input type="text" placeholder="Syed Nazeer" />
</p>

<p>Password:
    <input type="password" name="" id="">
</p>

<p>Gender:
    <input type="radio" name="gen" />Male
    <input type="radio" name="gen" />Female
</p>

<p>Mobile No:
    <input type="tel" placeholder="+91-782-9930-782" pattern="[0-9]{2}-[0-9]{3}-[0-9]{4}-[0-9]{3}" required>
</p>

<p>Hobbies:
    <input type="checkbox" />Cricket
    <input type="checkbox" /> Hockey
    <input type="checkbox" /> Tennis
</p>

<p>Fav Color:
    <input type="color" value="Black" />
</p>

<p>Date of Birth:
    <input type="date">
</p>

<p>Time :
    <input type="time" />
</p>

<p>Fav month and Year:
    <input type="month">
</p>

<p>Week :
    <input type="week" />
</p>

<p>Appointment Scheduled :
    <input type="datetime-local">
</p>

<p>City:
    <select name="" id="">
        <option value="nlr">Nellore</option>
        <option value="bglr">Banglore</option>
        <option value="hyd">Hyderabad</option>
    </select>
</p>

<p>Country:
    <input type="text" readonly="true" placeholder="India (readonly property)">
</p>

<p>Years of experience(between 1 to 5) :
    <input type="number" min="1" max="5">
</p>

<p>Few Words about yourself :
    <textarea name="" id="" cols="30" rows="5" placeholder="Hello everyone...."></textarea>
</p>


<p>Upload your photo :
    <input type="file">
</p>

<p><input type="reset"><input type="submit" /></p>
