<!--
    sticky:
    we can apply 4 css properties(left, right, top, bottom).
    elements's space will not be removed from the DOM.
    elements behaviour will not change from Block level to inline element.
    It takes its parent position as a ref and dynamically stick to a position with scroll when its applied 
        with any of these 4 css properties(left, right, top, bottom).
-->

<div style="border: 10px solid red;height: 1000px;">Dhoni</div>
<!-- once sachin will stick to the position once it reaches top:0 | sticky position applies based on 4 css properties applied -->
<div style="position: sticky;top: 0;font-size: x-large;font-weight: bolder;">Sachin</div> 
<div style="border: 10px solid green;height: 1000px;">Malinga</div>
<div style="border: 10px solid orange;height: 1000px;">Rayudu</div>
