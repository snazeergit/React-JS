
<html>
<head>
    <!-- It selects all direct childrens i.e 
        all direct childrens(<h1> tags) of <div> tag(Dhoni, Dravid, Nazeer) -->
        <style>
            div>h1{
               color:red 
            }
         </style>
     </head>
     <body>
         <div>
             <span>Sachin</span>
             <h1>Dhoni</h1>
             <p>Ganguly</p>
             <h1>Dravid</h1>
             <b>
                <h1>Laxman</h1>
             </b>
             <h1>Nazeer</h1>
         </div>
         <h1>Sardar</h1>
     </body>
     </html>
